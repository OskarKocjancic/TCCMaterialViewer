<!DOCTYPE html>
<html>
	<head>
		<title>Material Viewer</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
		<link rel="stylesheet" href="style.css" />
		<meta charset="utf-8" />
	</head>
	<body>
		<div class="loadingScreen">
			<div class="loadingScreenText">Downloading library, please wait...</div>
			<div class="loader"></div>
		</div>
		<div class="container">
			<div class="left">
				<div class="buttonContainer">
					<button class="navButton selectedButton" id="manualButton" onclick="showManual()">Manual mode</button>
					<button class="navButton" id="comparisonButton" onclick="showCompare()">Comparison mode</button>
				</div>
				<div class="propertyCompare">
					<div class="heading">Compare properties</div>
					<select class="selectProperties">
						<option value="k">k</option>
						<option value="rho">rho</option>
						<option value="cp">cp</option>
					</select>
				</div>
				<div class="materialsList" style="display: none">
					<!-- <div class="heading">Manually toggle in graph</div> -->
				</div>
				<div class="ranges">
					<div class="heading">Temperature range</div>

					<div class="heading2">From:</div>
					<div class="rangeContainer">
						<input id="fromSlider" type="range" value="0" min="0" max="2000" oninput="syncInputsWithSliders()" />
						<input id="from" type="text" value="0" oninput="syncSlidersWithInputs()" />
					</div>
					<div class="heading2">To:</div>
					<div class="rangeContainer">
						<input id="toSlider" type="range" value="2000" min="0" max="2000" oninput="syncInputsWithSliders()" />
						<input id="to" type="text" value="2000" oninput="syncSlidersWithInputs()" />
					</div>

					<div class="buttonContainer">
						<button class="navButton resetButton" onclick="reset()">Reset</button>
					</div>
				</div>
			</div>
			<div class="right">
				<canvas class="myChart" id="myChart"></canvas>
				<span id="loading" class="loading" style="display: none">Loading...</span>
			</div>
		</div>
		<script src="db.js"></script>
		<script src="app.js"></script>
		<script>
			showManual();
		</script>
	</body>
</html>
