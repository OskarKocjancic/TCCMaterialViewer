<!DOCTYPE html>
<html>
	<head>
		<title>Material Viewer</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
		<link rel="stylesheet" href="style.css" />
		<meta charset="utf-8" />
	</head>
	<body>
		<div class="container">
			<div class="left">
				<div class="buttonContainer">
					<button class="navButton selectedButton" id="manualButton" onclick="showManual()">Manual mode</button>
					<button class="navButton" id="comparisonButton" onclick="showCompare()">Comparison mode</button>
				</div>
				<div class="propertyCompare">
					<div class="heading">Compare properties</div>
					<select class="selectProperties">
						<option value="k">k</option>
						<option value="rho">rho</option>
						<option value="cp">cp</option>
					</select>
				</div>
				<div class="materialsList" style="display: none">
					<!-- <div class="heading">Manually toggle in graph</div> -->
				</div>
				<div class="ranges">
					<div class="heading">Define temperature range <sm>(optional)</sm></div>
					<div class="heading2">From:</div>
					<input id="from" type="text" />
					<div class="heading2">To:</div>
					<input id="to" type="text" />
					<div class="buttonContainer">
						<button class="applyRangeButton" onclick="applyRange()">Apply</button>
					</div>
					<div class="buttonContainer">
						<button class="navButton resetButton" onclick="reset()">Reset</button>
					</div>
				</div>
			</div>
			<div class="right">
				<canvas class="myChart" id="myChart"></canvas>
			</div>
		</div>

		<script src="app.js"></script>
		<script>
			showManual();
		</script>
	</body>
</html>
